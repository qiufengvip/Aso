<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>裁剪头像</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="css/cropper.min.css" rel="stylesheet" />

		<style type="text/css">
			body {
				background-color: #000000;
			}

			#cropper-example-1 {
				background-color: #000000;
				height: 93%;
				width: 100%;
				position: absolute;
			}

			#quxiao,
			#xuanzhuan,
			#xuanqu {
				font-size: 20px;
			}

			.divbut {
				width: 100%;
				text-align: center;
				position: fixed;
				z-index: 2;
				bottom: 0px;
				background-color: #000000;
				height: 7.5%;
				line-height: 50px;
			}

			.divbut>div:first-child {
				float: left;
				width: 20%;
			}

			.divbut>div:last-child {
				float: right;
				width: 20%;
			}

			img#im {
				height: 100%;
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div id="cropper-example-1" class="mui-hidden">
			<img id="im" alt="Picture" />
		</div>

		<div class="divbut">
			<div>
				<p id="quxiao" class="iconfont icon-quxiao">取消</p>
			</div>
			<div>
				<p id="xuanqu" class="iconfont icon-queding">确认</p>
			</div>
		</div>
		<img src="./unpackage/1.jpg" alt="" class="mui-hidden" id="im_exif" />

		<script src="./js/jquery.js"></script>
		<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/exif.js"></script>
		<script src="./js/cropper.min.js"></script>
		<script src="./js/app.js"></script>
		<script>
			mui.init();
			var Cro = function() {}
			mui.extend(Cro.prototype, {
				orientation: null,
				urldata: null,
				view: null,
				num: 0,
				sbx: null,
				sby: null,
				n: 0,
				onReady: function() {
					var that = this;

					that.bindEvent();
					that.view = plus.webview.currentWebview();

					var img = document.getElementById("im_exif");
					img.setAttribute('crossOrigin', 'Anonymous');
					img.src = that.view.path;



					img.addEventListener("load", function() {
						//exif调整图片的横竖
						EXIF.getData(this, function() {
							var orientation = EXIF.getAllTags(this).Orientation;
							$("#im").attr("src", that.loadcopyImg(img, orientation));
							document.getElementById("cropper-example-1").classList.remove("mui-hidden"); //显示裁剪区域
							that.cropperImg();
						});
					})
				},
				cropperImg: function() {
					var that = this;
					$('#im').cropper({
						aspectRatio: 1 / 1,
						autoCropArea: 1,
						strict: true,
						background: false,
						guides: false,
						highlight: false,
						dragCrop: false,
						movable: false,
						resizable: false,
						crop: function(e) {
							// console.log(e.detail.x);
							// console.log(e.detail.y);
							// console.log(e.detail.width);
							// console.log(e.detail.height);
							// console.log(e.detail.rotate);
							// console.log(e.detail.scaleX);
							// console.log(e.detail.scaleY);

							that.urldata = that.base64(e);
						}
					});
				},
				loadcopyImg: function(img, opt) {
					var that = this;
					var canvas = document.createElement("canvas");
					var square = 500;
					var imageWidth, imageHeight;
					if (img.width > img.height) {
						imageHeight = square;
						imageWidth = Math.round(square * img.width / img.height);
					} else {
						imageHeight = square; //this.width;
						imageWidth = Math.round(square * img.width / img.height);
					}
					canvas.height = imageHeight;
					canvas.width = imageWidth;
					if (opt == 6) {
						that.num = 90;
					} else if (opt == 3) {
						that.num = 180;
					} else if (opt == 8) {
						that.num = 270;
					}
					if (that.num == 360) {
						that.num = 0;
					}

					var ctx = canvas.getContext("2d");
					ctx.translate(imageWidth / 2, imageHeight / 2);
					ctx.rotate(that.num * Math.PI / 180);
					ctx.translate(-imageWidth / 2, -imageHeight / 2);
					ctx.drawImage(img, 0, 0, imageWidth, imageHeight);
					var dataURL = canvas.toDataURL("image/jpeg", 1);
					return dataURL;
				},
				bindEvent: function() {
					var that = this;
					document.getElementById("quxiao").addEventListener("tap", function() {
						mui.back(); //取消就直接返回
					});
					document.getElementById("xuanqu").addEventListener("tap", function() {
						

													
						var preView = plus.webview.getWebviewById('modify_self_info');
						//
						//触发上一个页面刷新图片事件
						var filename = null;
						
						baseImgFile("fdsf",that.urldata,80,
						function(i){
							//alert(JSON.stringify(i));
							filename = i.target;
							mui.fire(preView, 'updateHeadImg', {
								url: filename
							});
							mui.back();
						});
													
						// mui.fire(preView, 'updateHeadImg', {
						// 	img_path: that.urldata
						// });
						//console.log(that.urldata);
						//mui.back();
					});
				},
				base64: function(data) {
					var that = this;
					var img = document.getElementById("im");

					var canvas = document.createElement("canvas");
					//像素
					canvas.height = 500;
					canvas.width = 500;
					var bx = data.detail.x;
					var by = data.detail.y;
					var ctx = canvas.getContext("2d");
					ctx.drawImage(img, bx, by, data.detail.width, data.detail.height, 0, 0, 500, 500);
					//console.log(img);
					var dataURL = canvas.toDataURL("image/jpeg", 1.0); //第二个参数是质量
					return dataURL;
				}
			});

			var cro = new Cro();

			mui.plusReady(function() {
				cro.onReady();
			})
			function baseImgFile(uid, base64, quality, callback) {
				quality = quality || 10;
				callback = callback || $.noop;
				var bitmap = new plus.nativeObj.Bitmap();
				// 从本地加载Bitmap图片
				bitmap.loadBase64Data(base64, function() {
					//    console.log('加载图片成功');
					bitmap.save("_doc/" + uid + ".jpg", {
						overwrite: true,
						quality: quality
					}, function(i) {
						callback(i);
						//    console.log('保存图片成功：'+JSON.stringify(i));
					}, function(e) {
						console.log('保存图片失败：' + JSON.stringify(e));
					});
				}, function(e) {
					console.log('加载图片失败：' + JSON.stringify(e));
				});
			}
			
		</script>
	</body>

</html>
