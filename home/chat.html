		<script type="text/javascript">
			var token = localStorage.getItem("token"); //我的token
			var unread; //对方的id
			var userimg; //对方的头像
			mui.init({
				swipeBack: true, //右滑关闭功能
				pullRefresh: {
					container: '#pullrefresh',
				}
			});
			



			//传递数据
			mui.plusReady(
				function() {
					var self = plus.webview.currentWebview(); //获取当前窗体对象
					unread = self.unread; //接收A页面传入的id参数值
					userimg = self.userimg;
					mui("#username")[0].textContent = "与" + self.username + "的聊天";
					if (unread != undefined) {
						//消息置为已读
						httpPost(url_char_messageread, {
							"token": token,
							"targetid": unread,
							"chatid": "all" //消息全部收到
						}, function(data) {});
						//刷新消息列表

						httpPost(url_char_gethistory, {
							"token": token,
							"targetid": unread
						}, function(data) {
							if (isnull(data)) {
								if (data.code == 200) {
									mui("#pullrefresh").innerHTML = "";
									console.log(JSON.stringify(data));
									for (var i = data.data.length - 1; i >= 0; i--) {
										// console.log(MsgtoHTML(data.data[i]));
										document.getElementById("pullrefresh").appendChild(MsgtoHTML(data.data[i]));
										// appendChild(MsgtoHTML(data.data[i]));
									}

									setTimeout(function() {
										$('body').animate({
											scrollTop: $('.mui-bottom').offset().top
										});
									}, 1000);

								} else {
									mui.toast(data.msg);
								}
							} else {
								mui.toast("通讯异常");
							}
						});
					}
				});
			//收到消息处理
			goEasy.subscribe({
				channel: token, //你的收消息字段
				onSuccess: function() {
					console.log("订阅成功");
				},
				onFailed: function(error) {
					console.log("订阅失败: " + error.content);
				},
				onMessage: function(message) {
					//如果有的话就重新加载消息
					var data = message.content;

					data = JSON.parse(data);
					console.log(data);


					console.log(data.data);
					//当前聊天的人是否是 对方
					console.log(data.data[0].uid);
					if (data.data[0].uid == unread) {
						if (isnull(data)) {
							var char_json = {
								"type": 1,
								"data": data.data[0]
							}
							document.getElementById("pullrefresh").appendChild(MsgtoHTML(char_json));
							//消息置为已读
							httpPost(url_char_messageread, {
								"token": token,
								"targetid": unread,
								"chatid": "all" //消息全部收到
							}, function(data) {

							});

							$('body').animate({
								scrollTop: $('.mui-bottom').offset().top
							}, 800);
						}
					}

				}
			});
			//发送消息



			//发送图片被单击
			mui("#qsub-comment-sub-img")[0].addEventListener('tap', function() {
				console.log("开始执行");
				if (mui.os.plus) {
					var a = [{
							title: "拍照并直接发送"
						},
						{
							title: "从手机相册选择图片直接发送"
						},
					];
					plus.nativeUI.actionSheet({
						title: "发送图片",
						cancel: "取消",
						buttons: a
					}, function(b) { /*actionSheet 按钮点击事件*/
						switch (b.index) {
							case 0:
								break;
							case 1:
								getImage(); /*拍照*/
								break;
							case 2:
								galleryImg(); /*打开相册*/
								break;
							default:
								break;
						}
					})
				}
			});


			// 获取 拍照图片  然后上传
			function getImage() {
				var c = plus.camera.getCamera();
				c.captureImage(function(e) {
					plus.io.resolveLocalFileSystemURL(e, function(entry) {
						var imgSrc = entry.toLocalURL() + "?version=" + new Date().getTime(); //拿到图片路径  
						upLoadFile(imgSrc, 'image'); //发送照片
					}, function(e) {
						console.log("读取拍照文件错误：" + e.message);
					});
				}, function(s) {
					console.log("error" + s.message);
				}, {
					filename: "_doc/camera/"
				})
			}
			// 获取相册照片
			function galleryImg() {
				console.log("开始");
				plus.gallery.pick(function(e) {
					for (var i in e.files) {
						var fileSrc = e.files[i];
						console.log(fileSrc);
						upLoadFile(fileSrc, 'image'); //发送照片

						break; //只要第一个
					}
				}, function(e) {
					console.log("取消选择图片");
				}, {
					filter: "image",
					multiple: true,
					maximum: 1, //选择一张
					system: false,
					onmaxed: function() {
						plus.nativeUI.alert('最多只能选择1张图片');
					}
				});
			}




			//上传图片  完毕
			function upLoadFile(fileSrc, type) {
				var wt = plus.nativeUI.showWaiting(); //开启发送等待框
				var task = plus.uploader.createUpload(servers + url_char_send2usermsg, {
						method: "POST"
					},
					function(t, status) { //上传成功服务器返回文件对象
						if (status == 200) {
							var data = JSON.parse(t.responseText)
							console.log(JSON.stringify(data));
							if (isnull(data)) {
								if (data.code == 200) {
									var char_json = {
										"data": data.data[0],
										"type": 0
									}
									document.getElementById("pullrefresh").appendChild(MsgtoHTML(char_json));
									//消息置为已读
									httpPost(url_char_messageread, {
										"token": token,
										"targetid": unread,
										"chatid": "all" //消息全部收到
									}, function(data) {

									});
									$('body').animate({
										scrollTop: $('.mui-bottom').offset().top
									}, 800);

								} else {
									mui.toast(data.msg);
								}

							}
							wt.close(); //关闭等待提示按钮
						} else {
							mui.alert("上传失败：" + status);
							wt.close(); //关闭等待提示按钮
						}
					}
				);
				//设置参数

				task.addData("token", token);
				task.addData("targetid", unread);
				task.addFile(fileSrc, {
					key: "file"
				});
				//go*-*
				task.start();
			}




			mui.plusReady(function () {

			    								}

			    								document.getElementById('input-comment').value = "";
			    
			    								//渲染
			    								document.getElementById("pullrefresh").appendChild(MsgtoHTML(char_json));
			    								//消息置为已读
			    								httpPost(url_char_messageread, {
			    									"token": token,
			    									"targetid": unread,
			    									"chatid": "all" //消息全部收到
			    								}, function(data) {
			    
			    								});
			    								$('body').animate({
			    									scrollTop: $('.mui-bottom').offset().top
			    								}, 800);
			    
			    							} else {
			    								mui.toast(data.msg);
			    							}
			    						}
			    						// wt.close(); //关闭等待提示按钮
			    					} else {
			    						mui.alert("上传失败：" + status);
			    						// wt.close(); //关闭等待提示按钮
			    					}
			    				}
			    			);
			    			//设置参数
							console.log("token:"+token);
							console.log("targetid:"+unread);
							console.log("contenttext:"+document.getElementById('input-comment').value);
							
			    			task.addData("token", token);
			    			task.addData("targetid", unread);
			    			task.addData("contenttext", document.getElementById('input-comment').value);
			    			//go*-*
			    			task.start();
			    		}
			    });
			})
			
		</script>
