<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<!-- 检测更新用的 -->
		<script src="../js/update.js" type="text/javascript" charset="utf-8"></script>
		<!-- jquery -->
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<!-- 网络请求 -->
		<script src="../js/HttpRequest.js" type="text/javascript" charset="utf-8"></script>

		<style>
			.title {
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}

			.mui-bar .mui-btn-link {
				color: #6968FF;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content">

			<div class="title">
				账号与安全
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="logout">
					<a class="mui-navigate-right">
						退出登录
					</a>
				</li>
			</ul>
			<div class="title">
				应用管理
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="feedback">问题反馈</li>
				<li class="mui-table-view-cell" id="update">检查更新</li>
				<li class="mui-table-view-cell" id="agreement">用户协议</li>
				<li class="mui-table-view-cell" id="about">关于</li>
			</ul>





		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		//问题反馈
		document.getElementById('feedback').addEventListener("tap", function() {
			mui.openWindow({
				url: 'feedback.html',
				id: 'feedback'
			});
		});

		//检测更新
		document.getElementById('update').addEventListener("tap", function() {
			getupdate();
		});

		//用户协议
		document.getElementById('agreement').addEventListener("tap", function() {
			mui.openWindow({
				url: 'disclaimer.html',
				id: 'disclaimer'
			});
		});


		//关于页面
		document.getElementById("about").addEventListener("tap", function() {
			mui.openWindow({
				url: 'about.html',
				id: 'about'
			});
		})

		//退出登录
		document.getElementById("logout").addEventListener("tap", function() {

			mui.confirm("您确定要退出登录吗？", 'Hello MUI', ["确定", "取消"],
				function(e) {
					if (e.index != 1) {
						localStorage.setItem("token", "");
						//重启软件
						plus.runtime.restart();
					}
				});
			
		})
	</script>
</html>
