		<script type="text/javascript">
			mui.init();
			var goEasy = new GoEasy({
				host: "hangzhou.goeasy.io", //应用所在的区域地址: 【hangzhou.goeasy.io | singapore.goeasy.io】 
				appkey: "BS-c5ad7650e6c84896840617daa524dc31"
			});

	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">粉丝</h1>
		</header>


		<div id="pullrefresh" class="mui-content">
			
		</div>
		
		<script type="text/javascript">
			var token = localStorage.getItem("token");
			var msg = null;
			mui.plusReady(function() {
				
				httpPost(url_all_get_fans,{
					"token":token
				},function(redata){
					var code = redata.code;
					if (code == "200") {
						var data = redata.data;
						
						for(var i=0;i<data.length;i++){
							console.log(JSON.stringify(data[i]));
							var uid = data[i].uid;
							var useras = data[i].useras;
							var useravatar = data[i].useravatar;
							var username = data[i].username;
							document.getElementById('pullrefresh').append(
								addlist(
								uid,
								useravatar,
								username,
								useras,
							));
						}
					}else{
						mui.toast(redata.msg)
					}
				});
				
			});
			//
		
			
		</script>
		

	</body>
